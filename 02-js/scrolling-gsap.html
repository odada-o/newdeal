<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            @font-face {
                font-family: 'GmarketSansMedium';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff')
                    format('woff');
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'GmarketSansMedium';
                line-height: 1.5;
            }
            body,
            html {
                height: 100%;
            }

            .container {
                height: 200vh; /* 전체 문서 높이를 늘림 */
            }
            .inner {
                position: relative;
                max-width: 1280px;
                margin: 0 auto;
                height: 100vh; /* 높이를 100vh로 설정 */
            }
            .intro .typo {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 400px;
                font-size: 70px;
                text-align: center;
            }
            .intro .typo01,
            .intro .typo02 {
                white-space: nowrap;
            }
            .intro .typo span {
                display: block;
                font-size: 40px;
                font-weight: 400;
            }
            .intro .typo .typo01 {
                transform: translateY(-200px);
            }
            .intro .typo .typo02 {
                transform: translateY(200px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="intro pin01">
                <div class="inner">
                    <div class="typo">
                        <div class="typo01">마라탕<span>Malatang</span></div>
                        <div class="typo02">탕후루<span>Tanghulu</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script>
            const tl = gsap.timeline();

            // gsap.to('타겟', {옵션})
            tl.to('.typo01', {
                y: 0,
                duration: 1,
            })
                .to('.typo02', {
                    y: 0,
                    duration: 1,
                })
                .to('.typo span', {
                    opacity: 0,
                    duration: 1,
                });
        </script>
    </body>
</html>
