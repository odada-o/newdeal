<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>scrolling js</title>
        <style>
            .container {
                position: relative;
                height: 200vh;
            }
            .item {
                position: absolute;
            }
            .item1,
            .item2 {
                font-size: 100px;
                font-weight: bold;
            }
            .item1 {
                top: 300px;
                transform-origin: 0 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1">마라탕</div>
            <!-- <div class="item item2">탕후루</div>
            <div class="item item3">item3</div> -->
        </div>

        <script>
            // window.addEventListener(이벤트, 함수)
            window.addEventListener('scroll', function () {
                const container = document.querySelector('.container');
                const item1 = document.querySelector('.item1');

                const scrolled = window.scrollY; // 스크롤된 거리
                console.log(scrolled);

                item1.style.color = 'red';
                item1.style.transform = `translate(${scrolled * 0.5}px, ${scrolled}px) scale(${scrolled * 0.01})`;
            });
        </script>
    </body>
</html>
